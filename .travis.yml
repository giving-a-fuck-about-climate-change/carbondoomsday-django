sudo: required

python: "3.6"

language: python

services:
  - postgresql
  - docker

env:
  global:
    - DATABASE_URL=postgresql://postgres@localhost:5432/carbondoomsday
    - DJANGO_CONFIGURATION=Development
    - DJANGO_SECRET_KEY=aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa
    - DJANGO_SETTINGS_MODULE=carbondoomsday.settings
    - CELERY_BROKER_URL=redis://localhost:6379/0
    - CELERY_RESULT_BACKEND=redis://localhost:6379/0
    - DJANGO_STATIC_URL=/tmp/static/
    - DJANGO_MEDIA_ROOT=/tmp/media/
    - DJANGO_LOG_LEVEL=DEBUG

matrix:
  fast_finish: true
  include:
    - env: BUILD=lint
    - env: BUILD=isort
    - env: BUILD=migrate
    - env: BUILD=test
    - env: BUILD=compose
  allow_failures:
    # https://github.com/travis-ci/travis-ci/issues/7938
    - env: BUILD=compose

before_install:
  - psql -c 'create database carbondoomsday;' -U postgres
  - psql -c 'create database carbondoomsday_test;' -U postgres
  - pip install -U pip -e . pipenv

install:
  - pipenv install --dev

script:
  - |
    set -ex
    case "$BUILD" in
      isort)
        make isort
        ;;
      lint)
        make lint
        ;;
      migrate)
        make check_migrations
        make migrate
        ;;
      test)
        make test
        ;;
      compose)
        cd dockercompose;
        docker-compose up -d;
        docker-compose down;
        ;;
    esac
    set +ex

notifications:
  email: false

after_success:
  - pip install codecov
  - codecov --token=29a4b58d-9ed9-44aa-b44e-16efe2219614
